<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Evil 4 Bingo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Resident Evil 4 Bingo</h1>
  <label for="sourceSelect">Challenge Source:</label>
  <select id="sourceSelect">
    <option value="Original">Original Only</option>
    <option value="All">Original + Extras</option>
  </select>
  <button id="regenerateBoard">Regenerate Board</button>

  <!-- Multiplayer Controls -->
  <div id="multiplayerControls">
    <button id="toggleMode">Toggle Solo/Multiplayer</button>
    <p id="status">Solo Mode</p>
    <button id="switchPlayer" style="display: none;">Switch Player</button>
  </div>

  <div class="bingo-board" id="bingoBoard"></div>

<script type="module" src="./js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./js/service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
